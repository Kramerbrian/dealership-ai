<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealershipAI - Enterprise Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-gray-900">DealershipAI</h1>
                    </div>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-baseline space-x-8">
                            <a href="/" class="text-gray-900 hover:text-blue-600 px-3 py-2 text-sm font-medium">Dashboard</a>
                            <a href="/settings.html" class="text-blue-600 px-3 py-2 text-sm font-medium border-b-2 border-blue-600">Settings</a>
                            <a href="/analytics.html" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Analytics</a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-700 mr-4">Toyota Naples</span>
                    <div class="h-8 w-8 bg-blue-600 rounded-full flex items-center justify-center text-white text-sm font-medium">
                        TN
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="border-4 border-dashed border-gray-200 rounded-lg min-h-96 p-8">
                <div class="text-center">
                    <i class="fas fa-car text-6xl text-blue-600 mb-6"></i>
                    <h1 class="text-4xl font-bold text-gray-900 mb-4">DealershipAI Enterprise</h1>
                    <p class="text-xl text-gray-600 mb-8">AI-Powered Visibility & Revenue Intelligence</p>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl mx-auto">
                        <div class="bg-white p-6 rounded-lg shadow-sm border">
                            <div class="text-3xl font-bold text-blue-600">87%</div>
                            <div class="text-sm text-gray-500">AI Visibility Score</div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-sm border">
                            <div class="text-3xl font-bold text-green-600">$2.4M</div>
                            <div class="text-sm text-gray-500">Annual Revenue Protected</div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-sm border">
                            <div class="text-3xl font-bold text-purple-600">5,000+</div>
                            <div class="text-sm text-gray-500">Rooftops Served</div>
                        </div>
                    </div>

                    <div class="mt-12">
                        <a href="settings.html" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg text-lg font-medium inline-flex items-center">
                            <i class="fas fa-cogs mr-2"></i>
                            Configure Settings
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
