name: Deploy DealershipAI to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Install dependencies
      run: pnpm install

    - name: Build static site
      run: |
        cd apps/web
        cp next.config.static.mjs next.config.mjs
        rm -rf app/api
        NODE_ENV=production NEXT_PUBLIC_APP_URL=https://${{ github.repository_owner }}.github.io/dealership-ai npx next build
      env:
        SKIP_ENV_VALIDATION: true

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./apps/web/out